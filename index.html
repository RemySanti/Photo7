<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/camera-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Jinette Ramos Photography, Best photographer in Allentown, PA USA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Hind:wght@300;400;500;600;700&family=Bebas+Neue&family=Oswald:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="description" content="Professional photography services in Allentown, PA. Specializing in portraits, weddings, events, and fine art photography. Book your session today.">
    <meta name="keywords" content="photography, photographer, Allentown PA, portraits, weddings, events, professional photography">
    <meta name="author" content="Jinette Ramos Photography">
    <style>
      @font-face {
        font-family: 'Fredericka the Great';
        src: url('/fonts/FrederickatheGreat-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Pinyon Script';
        src: url('https://fonts.gstatic.com/s/pinyonscript/v16/6xKpdSJbL9-e9LuoeQiDRQR8aOLxO2vNig.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
      }
      
      .fredericka-the-great-regular {
        font-family: 'Fredericka the Great', serif;
        font-weight: 400;
        font-style: normal;
      }
      @keyframes flash-kf {
        0%, 2%, 100% { opacity: 0; }
        1% { opacity: 1; }
      }
      @keyframes polaroid-drop-kf {
        0%, 1% { 
          opacity: 0; 
          transform: translateY(-10px) translateX(0) rotate(0deg) scale(0.7); 
        }
        2% { 
          opacity: 1; 
          transform: translateY(0) translateX(0) rotate(-1deg) scale(1);
          animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        10% {
          transform: translateY(20px) translateX(2px) rotate(2deg) scale(1);
          animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        20% {
          transform: translateY(45px) translateX(-1px) rotate(-0.5deg) scale(1);
          animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        35% {
          opacity: 1;
          transform: translateY(80px) translateX(3px) rotate(3deg) scale(0.98);
          animation-timing-function: cubic-bezier(0.55, 0.06, 0.68, 0.19);
        }
        50% {
          opacity: 0.9;
          transform: translateY(120px) translateX(-2px) rotate(-2deg) scale(0.95);
          animation-timing-function: cubic-bezier(0.55, 0.06, 0.68, 0.19);
        }
        65% {
          opacity: 0.6;
          transform: translateY(160px) translateX(1px) rotate(1deg) scale(0.9);
        }
        80%, 100% {
          opacity: 0; 
          transform: translateY(200px) translateX(0) rotate(0deg) scale(0.85); 
        }
      }
      .camera-flash {
        animation: flash-kf 10s infinite ease-out;
      }
      .polaroid-drop {
        animation: polaroid-drop-kf 10s infinite ease-out;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
